{% extends "room/base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <font size="4">
        <p>Room Request List</p>
        </font>
        <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">部屋番号</th>
                <th scope="col">リクエスト内容</th>
                <th scope="col">リクエスト時間</th>
                <th scope="col">対応</th>
                <th scope="col">更新</th>
            </tr>
        </thead>
        <tbody>
            {% for i in object_list %}
            <tr>
                <td>{{ i.room_number }}</td>
                <td>{{  i.get_request_display }}</td>
                <td>{{  i.request_time }}</td>
                <td>{{  i.comp }}</td>
                <td><a href="{% url 'update' i.pk %}">更新</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</div>

{% endblock %}
